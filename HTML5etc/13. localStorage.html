<!-- HTML 5 선언 -->
<!DOCTYPE html>

<html lang="ko">

<head>
    <!-- 
        meta 설명
        문자셋 
        검색 엔진용 참조
        설명
        저작권자
        모바일 용 화면비율
    -->
    <meta charset="UTF-8">
    <meta name="keyword" content="HTML5">
    <meta name="description" content="첫 시작">
    <meta name="author" content="chohyunsu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- html5 전용 css -->
    <link rel="stylesheet" href="../css/html5.css">

    <title>HTML5 Tag 모음</title>

</head>

<body>

    <h1>- localStorage object -</h1>
    <p>&plus; localStorage는 객체의 보관기간이 없다. 따라서 창을 닫아도, 재부팅을 해도 남아있는다. </p>

    <!-- 값을 출력 -->
    <div id="result"></div>
    <!-- 버튼 클릭에 카운터 함수 호출 -->
    <p><button onclick="counter()" type="button"> 카운터 증가</button></p>

    <script>
        function counter() {
            if (typeof (Storage) !== "undefined") {
                if (localStorage.counter) {
                    localStorage.counter = Number(localStorage.counter) + 1;
                } else {
                    localStorage.counter = 1;
                }
                document.getElementById("result").innerHTML = "현재 카운터 : " + localStorage.counter;
            } else {
                document.getElementById("result").innerHTML = " 이 문장은 브라우저가 지원하지 않을때 나타난다."
            }
        }

    </script>


    <hr>
    <p><a href="../index.html"> 처음으로</a></p>
</body>

</html>
