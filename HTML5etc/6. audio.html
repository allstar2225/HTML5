<!-- HTML 5 선언 -->
<!DOCTYPE html>

<html lang="ko">

<head>
    <!-- 
        meta 설명
        문자셋 
        검색 엔진용 참조
        설명
        저작권자
        모바일 용 화면비율
    -->
    <meta charset="UTF-8">
    <meta name="keyword" content="HTML5">
    <meta name="description" content="첫 시작">
    <meta name="author" content="chohyunsu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- html5 전용 css -->
    <link rel="stylesheet" href="../css/html5.css">

    <title>HTML5 Tag 모음</title>

</head>

<body>

    <h1>- audio 기본 태그 -</h1>
    <p>&plus; 재생 대기 상태로 있는다</p>
    <audio controls>
        <source src="../media/why.mp3" type="audio/mp3">
        <p> 이 문구는 브라우저가 지원하지 않을떄 보인다</p>
    </audio>

    <hr>
    <h1>- autoplay 태그 -</h1>
    <p>&plus; 자동으로 재생된다.</p>
    <audio controls autoplay>
        <source src="../media/why.mp3" type="audio/mp3">
        <p> 이 문구는 브라우저가 지원하지 않을떄 보인다</p>
    </audio>

    <hr>
    <h1>- loop 태그 -</h1>
    <p>&plus; 끝나도 반복재생 된다.</p>
    <audio controls loop>
        <source src="../media/why.mp3" type="audio/mp3">
        <p> 이 문구는 브라우저가 지원하지 않을떄 보인다</p>
    </audio>

    <hr>
    <h1>- preload 태그 -</h1>
    <p>&plus; 파일 재생전 파일을 모두 불러올지 여부(none이면 아예 불러오지 않고 재생버튼을 눌러야 로드)</p>
    <audio controls preload="none">
        <source src="../media/why.mp3" type="audio/mp3">
        <p> 이 문구는 브라우저가 지원하지 않을떄 보인다</p>
    </audio>
    
    <hr>
    </pre><a href="../index.html"> 첫페이지로</a></p>
</body>

</html>
