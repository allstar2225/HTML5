<!-- HTML 5 선언 -->
<!DOCTYPE html>

<html lang="ko">

<head>
    <!-- 
        meta 설명
        문자셋 
        검색 엔진용 참조
        설명
        저작권자
        모바일 용 화면비율
    -->
    <meta charset="UTF-8">
    <meta name="keyword" content="HTML5">
    <meta name="description" content="첫 시작">
    <meta name="author" content="chohyunsu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- html5 전용 css -->
    <link rel="stylesheet" href="../css/html5.css">

    <title>HTML5 Tag 모음</title>

</head>

<body>

    <h1>- canvas 기본 -</h1>
    <p>&plus; 기본적인 svg 스타일.</p>
    <svg id="s_svg">
        <rect width="200" height="150" stroke="purple" stroke-width="5" fill="yellow"></rect>
        이문장은 브라우저가 지원하지 않을때 보입니다.
    </svg>

    <hr>
    <h1>- 모서리를 둥글게 -</h1>
    <p>&plus; rect요소에 모서리를 둥글게 </p>
    <svg id="s_svg1">
        <rect width="200" height="150" x="20" y="20" rx="20" ry="20"></rect>
        이문장은 브라우저가 지원하지 않을때 보입니다.
    </svg>

    <hr>
    <h1>- 선 그리기 -</h1>
    <p>&plus; line 그리기 </p>
    <svg id="s_svg2">
        <line x1="50" y1="50" x2="200" y2="100" stroke="black" stroke-width="10"></line>
        이문장은 브라우저가 지원하지 않을때 보입니다.
    </svg>

    <hr>
    <h1>- 원 그리기 -</h1>
    <p>&plus; 원 그리기 </p>
    <svg id="s_svg3">
        <!-- cx , cy = 원의 위치 / r = 원의 크기 -->
        <circle cx="150" cy="120" r="100" stroke="blue" stroke-width="10" fill="yellow"></circle>
        이문장은 브라우저가 지원하지 않을때 보입니다.
    </svg>

    <hr>
    <h1>- 타원 그리기 -</h1>
    <p>&plus; 타원 그리기 </p>
    <svg id="s_svg4">
        <!-- cx , cy = 원의 위치 / r = 원의 크기 -->
        <ellipse cx="150" cy="100" rx="120" ry="70" stroke="blue" stroke-width="10" fill="yellow" />
        이문장은 브라우저가 지원하지 않을때 보입니다.
    </svg>

    <hr>
    <h1>- 다각형 그리기 -</h1>
    <p>&plus; 다각형 그리기 </p>
    <svg id="s_svg5">
        <polygon points="10,100 190,100 30,200 100,40 170,200" stroke="blue" stroke-width="10" fill="yellow" />
        이문장은 브라우저가 지원하지 않을때 보입니다.
    </svg>


    <hr>
    </pre><a href="../index.html"> 첫페이지로</a></p>
</body>

</html>
