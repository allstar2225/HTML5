<!-- HTML 5 선언 -->
<!DOCTYPE html>

<html lang="ko">

<head>
    <!-- 
        meta 설명
        문자셋 
        검색 엔진용 참조
        설명
        저작권자
        모바일 용 화면비율
    -->
    <meta charset="UTF-8">
    <meta name="keyword" content="HTML5">
    <meta name="description" content="첫 시작">
    <meta name="author" content="chohyunsu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- html5 전용 css -->
    <link rel="stylesheet" href="/HTML5/css/html5.css">

    <title>HTML5 Tag 모음</title>

</head>

<body>

    <h1>- object 태그 -</h1>
    <p>&plus; 웹 페이지에 동작할 객체를 생성. 객체 뿐 아니라 다른 웹 문서를 삽입 할 수 있다.</p>
    <pre>1. pdf 파일</pre>
    <object data="/html5/media/Introduction.pdf" style="width: 400px; height: 400px;"></object>
    <pre>2. jpg 파일</pre>
    <object data="/html5/img/welsh.jpeg" style="width: 400px; height: 400px;"></object>

    <hr>
    <h1>- embed 태그 -</h1>
    <p>&plus; object와 같지만, html5에서만 동작. html4에서는 적용안됨</p>
    <pre>1. pdf 파일</pre>
    <embed src="/html5/media/Introduction.pdf" style="width: 400px; height: 400px;">
    <pre>2. jpg 파일</pre>
    <embed src="/html5/img/background.jpg" style="width: 400px; height: 400px;">

    <hr>
    </pre><a href="/HTML5/index.html"> 첫페이지로</a></p>
</body>

</html>
