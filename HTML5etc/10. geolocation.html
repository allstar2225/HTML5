<!-- HTML 5 선언 -->
<!DOCTYPE html>

<html lang="ko">

<head>
    <!-- 
        meta 설명
        문자셋 
        검색 엔진용 참조
        설명
        저작권자
        모바일 용 화면비율
    -->
    <meta charset="UTF-8">
    <meta name="keyword" content="HTML5">
    <meta name="description" content="첫 시작">
    <meta name="author" content="chohyunsu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- html5 전용 css -->
    <link rel="stylesheet" href="../css/html5.css">

    <title>HTML5 Tag 모음</title>

</head>

<body>

    <h1>- getCurrentPosition(), error 메세지 함수 -</h1>
    <p>&plus; 사용자의 위도 경도를 얻는다.</p>
    <!-- 버튼에 position 함수 호출 -->
    <button onclick="position()"> 현재 위도, 경도 </button>
    <!-- 현재 위치에 대한 위도 경도를 나타낸다 -->
    <p id="myLocation"></p>

    <button onclick="position1()"> 위도와 경도의 정확한 값 </button>
    <p id="myaccuracy"></p>

    <button onclick="position2()"> 해수면 값 </button>
    <p id="myaltitude"></p>

    <button onclick="position3()"> 고도 값 </button>
    <p id="myaltitudeAccuracy"></p>

    <button onclick="position4()"> 북쪽 기준 현재 진행 방향에 대한 시계방향의 각도값 </button>
    <p id="myheading"></p>

    <button onclick="position5()"> 초당 이동 미터수를 나타내는 속도값 </button>
    <p id="myspeed"></p>

    <button onclick="position6()"> 위치 정보로 가져온 시간 </button>
    <p id="mytimestamp"></p>

    <script>
        // 정보를 담을 변수 선언 및 요소 호출
        var my_lat = document.getElementById("myLocation");
        var my_acc = document.getElementById("myaccuracy");
        var my_alt = document.getElementById("myaltitude");
        var my_altacc = document.getElementById("myaltitudeAccuracy");
        var my_heading = document.getElementById("myheading");
        var my_speed = document.getElementById("myspeed");
        var my_time = document.getElementById("mytimestamp");

        // position 함수
        // 만약 (navigator.geolocation)이 정상작동 한다면
        // getCurrentPosition의 파라메터값을 저장한다.
        function position() {
            // 위도 경도 버튼을 눌럿을때
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(myLatLng, errorMsg);
            }
            else {
                my_lat.innerHTML = "이 문장은 geolocation을 지원하지 않을때 뜬다"
            }
        }
        function position1() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(myAcc, errorMsg);
            }
            else {
                my_lat.innerHTML = "이 문장은 geolocation을 지원하지 않을때 뜬다"
            }
        }
        function position2() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(myAlt, errorMsg);
            }
            else {
                my_lat.innerHTML = "이 문장은 geolocation을 지원하지 않을때 뜬다"
            }
        }
        function position3() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(myAltacc, errorMsg);
            }
            else {
                my_lat.innerHTML = "이 문장은 geolocation을 지원하지 않을때 뜬다"
            }
        }
        function position4() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(myHeading, errorMsg);
            }
            else {
                my_lat.innerHTML = "이 문장은 geolocation을 지원하지 않을때 뜬다"
            }
        }
        function position5() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(mySpeed, errorMsg);
            }
            else {
                my_lat.innerHTML = "이 문장은 geolocation을 지원하지 않을때 뜬다"
            }
        }
        function position6() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(myTime, errorMsg);
            }
            else {
                my_lat.innerHTML = "이 문장은 geolocation을 지원하지 않을때 뜬다"
            }
        }


        // logic 함수
        function myLatLng(latlng) {
            my_lat.innerHTML = "현재 나의 위치는 위도 : " + latlng.coords.latitude + ", 경도 : " + latlng.coords.longitude;
        }

        function myAcc(acc) {
            my_acc.innerHTML = "정확한 위치 : " + acc.coords.accuracy;
        }

        function myAlt(alt) {
            my_alt.innerHTML = "해수면 값 : " + alt.coords.altitude;
        }

        function myAltacc(altacc) {
            my_altacc.innerHTML = " 고도 : " + altacc.coords.altitudeAccuracy;
        }

        function myHeading(heading) {
            my_heading.innerHTML = " 각도값 : " + heading.coords.heading;
        }

        function mySpeed(speed) {
            my_speed.innerHTML = " 속도 : " + speed.coords.speed;
        }

        function myTime(time) {
            my_time.innerHTML = " 시간 : " + time.timestamp;
        }



        // 각종 error에 대한 함수들
        function errorMsg(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    my_loc.innerHTML = "이 문장은 Geolocatgion API 가 사용 요청 거부 당했을 때"
                    break;

                case error.POSITION_UNAVAILABLE:
                    my_loc.innerHTML = "이 문장은 가져 온 위치정보를 사용 할수 없을때 "
                    break;

                case error.TIMEOUT:
                    my_loc.innerHTML = "이 문장은 위치 정보를 가져오기 위한 허용 시간을 초과 했을 때"
                    break;

                case error.UNKNOWN_ERROR:
                    my_loc.innerHTML = "알수 없는 오류가 생겼을 때"
            }
        }

    </script>


    <hr>
    </pre><a href="../index.html"> 첫페이지로</a></p>
</body>

</html>
