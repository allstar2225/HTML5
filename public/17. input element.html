<!-- HTML 5 선언 -->
<!DOCTYPE html>

<html lang="ko">

<head>
    <!-- 
        meta 설명
        문자셋 
        검색 엔진용 참조
        설명
        저작권자
        모바일 용 화면비율
    -->
    <meta charset="UTF-8">
    <meta name="keyword" content="HTML5">
    <meta name="description" content="첫 시작">
    <meta name="author" content="chohyunsu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style.css 임포트 -->
    <link rel="stylesheet" href="../css/style.css">


    <title>HTML5 Tag 모음</title>

</head>

<body>

    <h1>- value로 초기값을 지정 -</h1>
    <form action="../public/Server.html">
        예제 : <input type="text" name="first" value="초기값">
    </form>

    <hr>
    <h1>- readonly로 읽기전용 -</h1>
    <form action="../public/Server.html">
        예제 : <input type="text" name="first" value="수정 불가" readonly>
    </form>

    <hr>
    <h1>- disabled로 입력칸 사용 불가 -</h1>
    <form action="../public/Server.html">
        예제 : <input type="text" name="first" value="사용 불가" disabled>
    </form>

    <hr>
    <h1>- maxlength 로 최대 입력 문자수 설정 -</h1>
    <form action="../public/Server.html">
        예제 : <input type="text" name="first" value="최대 입력길이가 10으로 되있음." maxlength="10">
    </form>

    <hr>
    <h1>- size 로 최대 입력 문자 설정 -</h1>
    <form action="../public/Server.html">
        예제 : <input type="text" name="first" value="입력칸 사이즈 10" size="30">
    </form>



    <hr>
    <p><a href="../index.html">처음으로</a></p>

</body>

</html>
