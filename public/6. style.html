<!-- HTML 5 선언 -->
<!DOCTYPE html>

<html lang="ko">

<head>
    <!-- 
        meta 설명
        문자셋 
        검색 엔진용 참조
        설명
        저작권자
        모바일 용 화면비율
    -->
    <meta charset="UTF-8">
    <meta name="keyword" content="HTML5">
    <meta name="description" content="첫 시작">
    <meta name="author" content="chohyunsu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style.css 임포트 -->
    <link rel="stylesheet" href="../css/style.css">

    <title>HTML5 Tag 모음</title>

</head>

<body>

    <h1>- background-color 스타일 -</h1>
    <p>
        <h2 id="background-color"> h2의 배경색(background-color) 변경</h2>
    </p>
    
    <hr>
    <h1>- color 스타일 -</h1>
    <p>
        <h2 id="color"> h2의 글자색(color) 변경</h2>
    </p>

    <hr>
    <h1>- font-size 스타일 -</h1>
    <p>
        <h2 id="font-size"> h2의 글꼴 크기(5rem적용) 변경</h2>
    </p>
    
    <hr>
    <h1>- text-align 스타일 -</h1>
    <p>
        <h2 id="text-align"> h2의 text-align(center) 변경</h2>
    </p>

    <hr>
    <h1>- 다 섞은거스타일 -</h1>
    <p>
        <h2 id="total"> h2 스타일 전부 적용</h2>
    </p>
    


    <hr>
    <p><a href="../index.html">처음으로</a></p>
</body>

</html>
