<!-- HTML 5 선언 -->
<!DOCTYPE html>

<html lang="ko">

<head>
    <!-- 
        meta 설명
        문자셋 
        검색 엔진용 참조
        설명
        저작권자
        모바일 용 화면비율
    -->
    <meta charset="UTF-8">
    <meta name="keyword" content="HTML5">
    <meta name="description" content="첫 시작">
    <meta name="author" content="chohyunsu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HTML5 Tag 모음</title>

</head>

<body>
    <h1>- p태그 -</h1>
    <h1>h1 태그</h1>
    <h2>h2 태그</h2>
    <p>p 태그</p>
    <h3>h3 태그</h3>
    <hr>
    
    <h1>- br 태그 -</h1>
    <p>
        br태그를 사용하여<br>
        p태그 내부에서 줄바꿈<br>
        할수있다
    </p>

    <hr>
    <h1>- pre 태그 -</h1>
    <pre>
    pre 태그를 사용하면 어떤 태그 없이도
    사용자가 원하는 줄바꿈을 할수 있다.
    대신, 글꼴은 고정폭으로 자동변환
    </pre>

    <hr>
    <h1>- hr 태그 -</h1>
    <p>
    아래처럼 선을 그어준다
    <hr>
    </p>
    

    <hr>
    <a href="/html5/index.html"> 첫페이지로</a></p>
</body>

</html>
