<!-- HTML 5 선언 -->
<!DOCTYPE html>

<html lang="ko">

<head>
    <!-- 
        meta 설명
        문자셋 
        검색 엔진용 참조
        설명
        저작권자
        모바일 용 화면비율
    -->
    <meta charset="UTF-8">
    <meta name="keyword" content="HTML5">
    <meta name="description" content="첫 시작">
    <meta name="author" content="chohyunsu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HTML5 Tag 모음</title>

</head>

<body>

    <h1>- b, strong 태그 -</h1>
    <p><b>"b태그"</b> 적용<br></p>
    <p><strong>"strong태그"</strong>적용<br></p> 

    <hr>
    <h1>- i,em 태그 -</h1>
    <p><i>"i태그"</i>적용</p>
    <p><em>"em태그"</em>적용</p>

    <hr>
    <h1>- mark 태그 -</h1>
    <p><mark>"mark 태그"</mark>적용</p>

    <hr>
    <h1>- small 태그 -</h1>
    <p><small>"small 태그"</small>적용</p>

    <hr>
    <h1>- del 태그 -</h1>
    <p><del>"del 태그"</del>적용</p>

    <hr>
    <h1>- ins 태그 -</h1>
    <p><ins>"ins 태그"</ins>적용</p>

    <hr>
    <h1>- sub 태그 -</h1>
    <p><sub>"sub 태그"</sub>적용</p>

    <hr>
    <h1>- sup 태그 -</h1>
    <p><sup>"sup 태그"</sup>적용</p>

    <hr>
    <p><a href="../index.html">처음으로</a></p>
</body>

</html>
