<!-- HTML 5 선언 -->
<!DOCTYPE html>

<html lang="ko">

<head>
    <!-- 
        meta 설명
        문자셋 
        검색 엔진용 참조
        설명
        저작권자
        모바일 용 화면비율
    -->
    <meta charset="UTF-8">
    <meta name="keyword" content="HTML5">
    <meta name="description" content="첫 시작">
    <meta name="author" content="chohyunsu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style.css 임포트 -->
    <link rel="stylesheet" href="../css/style.css">

    <title>HTML5 Tag 모음</title>

</head>

<body>

    <h1>- image src(경로), alt(대체문구) -</h1>
    <img src="../img/background.jpg" alt="이미지가 없을때 이 문구가 뜬다" >
    <img src="../img/noneimage.jpg" alt="이미지가 없을때 이 문구가 뜬다" >
    
    <hr>
    <h1>- image border -</h1>
    <img class="img-border" src="../img/background.jpg" alt="이미지가 없을때 이 문구가 뜬다">

    <hr>
    <h1>- image width(너비), height(높이) 변경 -</h1>
    <img class="img-size" src="../img/background.jpg" alt="이미지가 없을때 이 문구가 뜬다">

    <hr>
    <h1>- image a태그 삽입 -</h1>
    <a href="https://www.naver.com"><img class="img-size" src="../img/background.jpg" alt="이미지가 없을때 이 문구가 뜬다"></a>

    <hr>
    <h1>- image map 만들기 -</h1>
    <img class="img-size" src="../img/background.jpg" alt="이미지가 없을때 이 문구가 뜬다" usemap="#mapCreate">
    <map name="mapCreate">
        <!-- 첫번째 구역 -->
        <area shape="rect" coords="90,60,180,130" alt="첫번째 구역" href="#">
        <!-- 두번째 구역 -->
        <area shape="rect" coords="210,200,70,130" alt="두번째 구역" href="#">
    </map>
    

    <hr>
    <p><a href="../index.html">처음으로</a></p>
</body>

</html>
