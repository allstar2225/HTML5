<!-- HTML 5 선언 -->
<!DOCTYPE html>

<html lang="ko">

<head>
    <!-- 
        meta 설명
        문자셋 
        검색 엔진용 참조
        설명
        저작권자
        모바일 용 화면비율
    -->
    <meta charset="UTF-8">
    <meta name="keyword" content="HTML5">
    <meta name="description" content="첫 시작">
    <meta name="author" content="chohyunsu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HTML5 Tag 모음</title>

</head>

<body>

    <h1>- q 태그 -</h1>
    <p><q>q태그는 앞뒤로 큰따옴표 ("") 가 자동으로</q> 적용<br></p>

    <hr>
    <h1>- blockquote 태그 -</h1>
    <p>blockquote는?</p>
    <p><blockquote> 이구간이 blockquote으로 </blockquote>적용</p>

    <hr>
    <h1>- abbr 태그 -</h1>
    <p>abbr태그 위에 마우스를 올려보시요</p>
    <p><abbr title="이 글이 보일것입니다"><b> abbr태그 </b></abbr></p>

    <hr>
    <h1>- address 태그 -</h1>
    <address>
        경기도 성남시 <br>
        수정구 태평동
    </address>

    <hr>
    <p><a href="/HTML5/index.html"> 첫페이지로</a></p>
</body>

</html>
