<!-- HTML 5 선언 -->
<!DOCTYPE html>

<html lang="ko">

<head>
    <!-- 
        meta 설명
        문자셋 
        검색 엔진용 참조
        설명
        저작권자
        모바일 용 화면비율
    -->
    <meta charset="UTF-8">
    <meta name="keyword" content="HTML5">
    <meta name="description" content="첫 시작">
    <meta name="author" content="chohyunsu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HTML5 Tag 모음</title>

</head>

<body>

    <h1>- 각 엔티티 태그 -</h1>
    <p>
    <pre>
        &lt; 보다 큰<br>
        &gt; 보다 작은<br>
        &nbsp; 공백란<br>
        &amp; and기호<br>
        &quot; 큰 따옴표<br>
        &apos; 작은 따옴표<br>
    </pre>
    <br>
    <pre>
        &cent 센트<br>
        &pound; 파운드<br>
        &yen 엔화 <br>
        &euro; 유로<br>
        &copy; 저작권<br>
        &reg; 등록상표 <br>
        &times 곱셈 <br>
        &plus; 더하기 <br>
        &minus; 빼기<br>
        &divide; 나눗셈<br>
    </pre>

    </p>


    <hr>
    <p><a href="../index.html">처음으로</a></p>
</body>

</html>
