<!-- HTML 5 선언 -->
<!DOCTYPE html>

<html lang="ko">

<head>
    <!-- 
        meta 설명
        문자셋 
        검색 엔진용 참조
        설명
        저작권자
        모바일 용 화면비율
    -->
    <meta charset="UTF-8">
    <meta name="keyword" content="HTML5">
    <meta name="description" content="첫 시작">
    <meta name="author" content="chohyunsu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style.css 임포트 -->
    <link rel="stylesheet" href="../css/style.css">

    <title>HTML5 Tag 모음</title>

</head>

<body>

    <h1>- 기존 color 스타일 -</h1>
    <p>
        <h2 style="color: blue;"> 기존 컬러 </h2>
    </p>
    
    <hr>
    <h1>- rgb color 스타일 -</h1>
    <p>
        <h2 style="color: rgb(0,128,128);"> RGB (red, green, blue) 컬러 </h2>
    </p>

    <hr>
    <h1>- 16진수 color 스타일 -</h1>
    <p>
        <h2 style="color: #990099;"> 16진수 (#123456) 컬러 </h2>
    </p>



    <hr>
    <p><a href="../index.html">처음으로</a></p>
</body>

</html>
