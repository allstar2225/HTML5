<!-- HTML 5 선언 -->
<!DOCTYPE html>

<html lang="ko">

<head>
    <!-- 
        meta 설명
        문자셋 
        검색 엔진용 참조
        설명
        저작권자
        모바일 용 화면비율
    -->
    <meta charset="UTF-8">
    <meta name="keyword" content="HTML5">
    <meta name="description" content="첫 시작">
    <meta name="author" content="chohyunsu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style.css 임포트 -->
    <link rel="stylesheet" href="../css/style.css">

    <title>HTML5 Tag 모음</title>

</head>

<body>

    <h1>- block type 요소들 -</h1>
    <div class="block-type">
        현재 전체 영역은 div 영역이다.
        <h1>지금 이 영역은 h1</h1>
        <p>이 영역은 p</p>
        <table class="table-standard">
            <caption>이 영역은 table</caption>
            <tr>
                <th>1</th>
                <th colspan="2">2</th>
            </tr>
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
            </tr>
        </table>
        <p>&lt;P, div, h, ul, ol, form &gt; 는 display 속성값이 block인 요소</p>
    </div>

    <hr>
    <h1>- inline type 요소들 </h1>
    <p><span class="inline-type"> span , a, img 는 display 속성값이 inline 요소이다 </span></p>

    <hr>
    <h1>- span의 사용 예 </h1>
    <p> &lt;p&gt;에
        <span class="inline-type"> &lt;span&gt; 태그 </span>
        를 따로 묶어서 스타일 적용이 가능하다
    </p>


    <hr>
    <p><a href="../index.html">처음으로</a></p>

</body>

</html>
