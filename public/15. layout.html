<!-- HTML 5 선언 -->
<!DOCTYPE html>

<html lang="ko">

<head>
    <!-- 
        meta 설명
        문자셋 
        검색 엔진용 참조
        설명
        저작권자
        모바일 용 화면비율
    -->
    <meta charset="UTF-8">
    <meta name="keyword" content="HTML5">
    <meta name="description" content="첫 시작">
    <meta name="author" content="chohyunsu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style.css 임포트 -->
    <link rel="stylesheet" href="/HTML5/css/style.css">

    <title>HTML5 Tag 모음</title>

</head>

<body>

    <h1>- div를 이용한 layout -</h1>
    <div id="div_header">Header 영역</div>
    <div id="div_nav">nav 영역</div>
    <div id="div_section">section 영역</div>
    <div id="div_footer">footer 영역</div>


    <hr>
    <h1>- HTML5를 이용한 layout -</h1>
    <header id="h-header">
        <h2>Header 영역</h2>
    </header>
    <nav id="h-nav">
        <h2>Nav 영역</h2>
    </nav>
    <section id="h-section">
        <h1>
            <article> section 내의 독립적인 article 영역 </article>
        </h1>
    </section>
    <footer id="h-footer">
        <h2>footer 영역</h2>
    </footer>

    <hr>
    <h1>- table을 이용한 layout -</h1>
    <table id="t-table">
        <tr>
            <th id="t-th-head" colspan="2">header 부분</th>
        </tr>
        <tr>
            <td id="t-td-nav">Nav 영역</td>
            <td id="t-td-section">section 영역</td>
        </tr>
        <tr>
            <td id="t-td-footer" colspan="2">footer 영역</td>
        </tr>


    </table>
    

    <hr>
    <p><a href="/HTML5/index.html"> 첫페이지로</a></p>
</body>

</html>
